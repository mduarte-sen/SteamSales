<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Steam Sales App</title>
</head>
<body> 

    <header class="header">
        <div class="container">
            <div class="row row-header">
                <div class="d-flex justify-content-center  text-white col-12">
                    <h2>Steam Sale App</h2>
                </div>
            </div>
        </div>
    </header>

<!-- elementos a mostrar de la oferta: Titulo, Precio Normal, Precio Rebaja, Porcentaje de descuento, Metacritic Score, Rating de Steam -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="d-flex justify-content-end mt-4">
                    <form class="my-5" action="" method="GET"> <!--filtros a poner: rango de precio, de mayor a menor precio, de mayor a menor rebaja, alfabetico, por calificacion de steam y metacritic-->
                        <label for="order-by">Order By:</label><br>
                        <select name="orderBy" id="order-by">
                            <option value="default">Default</option>
                            <option value="alph">Alphabetic</option>
                            <option value="priceAsc">Price: Low - High</option>
                            <option value="priceDes">Price: High - Low</option>
                            <option value="discAsc">Discount: Low - High</option>
                            <option value="discDes">Discount: High - Low</option>
                            <option value="revSteam">Review: Steam</option>
                            <option value="revMeta">Review: Metacritic</option>
                        </select><br>
                        <!-- <div>Price range: <br>
                        <input class="filter-number" type="number" name="minPrice" id="min-price"> - <input class="filter-number" type="number" name="maxPrice" id="max-price"><br>
                        <label for="">Discount range:</label><br>
                        <input class="filter-number" type="number" name="minDisc" id="min-discount"> - <input class="filter-number" type="number" name="maxDisc" id="max-discount"><br></div> -->
                        <button type="submit" class="btn btn-primary my-3">Filter</button>
                    </form>
                </div>
            </div>
            <div class="col-8">
                <div class="d-flex justify-content-center my-5">
                    <div class="card border-light col-9" >
                        <div class="card-header">Deals</div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush"  id="deal-show">

                            </ul>
                        </div>
                    </div>
                </div>
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item" id="arrow-prev">
                            <a class="page-link" href="#" id="previous-item">Previous</a>
                        </li>
                        <li class="page-item" >
                            <a class="page-link" href="#" id="next-item">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <footer>
        
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="./init.js"></script>
</body>
</html>
